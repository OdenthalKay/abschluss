  

	<!-- 
	tutorial ist nicht von Anfang an auf dem Scope definiert, sondern wird durch die Funktion 'findOne()'
	hinzugefügt. Der Variablenwert würde ansonsten wieder beim Aufruf der Route wieder geresettet werden,
	da der controller neu geladen wird.
-->
<div ng-controller="TutorialsController" data-ng-init="findOne()">
  <h2>Tutorial: {{tutorial.name}} ({{tutorial._id}})
    <a ng-show="isTutorialOwner(tutorial._id)" class="btn" href="#!/tutorials/{{tutorial._id}}/edit">
    <i class="glyphicon glyphicon-pencil"></i>
  </a>
  <a ng-show="isTutorialOwner(tutorial._id)" class="btn" data-ng-click="remove(tutorial);">
    <i class="glyphicon glyphicon-trash"></i>
  </a>
  </h2>
 
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <button ng-show="isTutorialOwner(tutorial._id)" class="btn btn-sm btn-success" ng-click="showSlideshowCreateView(tutorial._id)">Neu</button>
          Slideshows
        </h4>
      </div>
      <div>
        <div class="panel-body">
          <ul>
            <li ng-repeat="slideshow in tutorial.slideshows">
              <h4><a href="#!/tutorials/{{tutorial._id}}/slideshows/{{slideshow._id}}">{{slideshow._id}}</a>
                  <a ng-show="isTutorialOwner(tutorial._id)" class="btn" data-ng-click="remove(tutorial);">
                    <i class="glyphicon glyphicon-trash"></i>
                  </a>
              </h4>

            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
              <button ng-show="isTutorialOwner(tutorial._id)" class="btn btn-sm btn-success" ng-click="showProjectCreateView(tutorial._id)">Neu</button>
              Projekte
            </h4>
        </div>
        <div>
          <div class="panel-body">
            <ul>
              <li ng-repeat="project in tutorial.projects">
                <h4><a href="#!/tutorials/{{tutorial._id}}/projects/{{project._id}}">{{project._id}}</a></h4>
                
              </li>
            </ul>
          </div>
        </div>
      </div>

  </div>

  <p><h2>Kommentare: {{comments.length}}</h2>
  <ul>
        <li ng-repeat="comment in comments">
      <a href="{{comment.link}}">link</a>
      <p>
      {{comment.created}}
      {{global.name}}
      <p>
      <p>{{comment.message}}</p>
        </li>
      </ul>
  </p>
    
</div>
