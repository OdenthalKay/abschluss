<div class="" data-ng-controller="SlideshoweditorController" data-ng-init="init()">

<textarea data-ng-model="slideshowName" cols="1" rows="1" class="form-control"></textarea>

	<div class="left">
		<div class="scrollable-slide-list">

			<div ng-repeat="slide in slides track by $index" id="slide{{$index}}" class="slide" style="background-image: url({{ slide.imageData }})" ng-click="selectSlide($index)">

			
				<button ng-click="removeSlide($index)" type="button" class="btn btn-danger btn-sm">
				<span class="glyphicon glyphicon-trash"></span> 
			</button>
			</div>
			
			<button ng-click="addNewSlide()" type="button" id="scrollable-slide-list-add" class="btn btn-success btn-default">
				<span class="glyphicon glyphicon-plus"></span> hinzuf√ºgen
			</button>

		</div>
	</div>
	<div class="middle">
		<editor-stage-directive></editor-stage-directive>
	</div>
	<div class="right">

		<action-bar-directive></action-bar-directive>
	</div>

</div>
